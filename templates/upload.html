<!DOCTYPE html><html>    <head>        <meta charset='utf-8'>        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <meta name="viewport" content="width=device-width, initial-scale=1">        <title>Upload</title>        <link href="/static/css/bootstrap.min.css" rel="stylesheet">        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        <script src="/static/js/bootstrap.min.js"></script>    </head>    <body>        <h1>File Uploader</h1>        <div class='container'>            <form id='upload-form' class='form-group' action='{{ url_for("upload") }}' method='POST' enctype='multipart/form-data' required>                <div class='row'>                    <div class='col-sm-6'>                        <input type='file' name='first_digit' accept='image/*' required>                        <img src='{{ url_for("static", filename=first_image) }}' width='500'>                        <p>predict:{{ first_predict }}</p>                    </div>                    <div class='col-sm-6'>                        <input type='file' name='second_digit' accept='image/*' required>                        <img src='{{ url_for("static", filename=second_image) }}' width='500'>                        <p>predict2:{{ second_predict }}</p>                    </div>                    <button type='submit' class='btn btn-primary'>Submit</button>                </div>            </form>        </div>    </body></html>
